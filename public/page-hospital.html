<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	    <link rel="stylesheet" href="css/stylesheet.css">

		<title>Hospital</title>
	</head>

	<body>
		<section id="secRegister">
			<div class="container">
				<div class="row buttonGroup">
					<div class="col-4 offset-8 registerBox">
						<form>
							<div class="form-row">
							    <div class="form-group col-md-12">
							      <label for="inputHopsName">Nome do hospital</label>
							      <input type="text" class="form-control" id="inputHopsName" placeholder="Nome do hospital">
							    </div>
							    <div class="form-group col-md-12">
							      <label for="inputLeitos">Leitos</label>
							      <input type="text" class="form-control" id="inputLeitos" placeholder="Leitos">
							    </div>
							    <div class="form-group col-md-8">
							      <label for="inputType">Tipo do hospital</label>
							      <select id="inputType" class="form-control">
							        <option selected value="">Selecione um tipo</option>
							        <option value="c">Campanha</option>
							        <option value="n">Normal</option>
							      </select>
							    </div>
							</div>
							<div class="anchors">
								<button id="sendHospital" class="btn btn-primary">Enviar</button>
								<a class="btn btn-primary" href="http://localhost:3000/" role="button">Voltar</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>


	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<script>
		//ENVIAR CADASTRO HOSPITAL
		$('#sendHospital').click(function () {
			fetch('http://localhost:3000/hospital',{
				method:'post',
				body:JSON.stringify({
					nome: document.getElementById("inputHopsName").value,
					leitos: document.getElementById("inputLeitos").value,
					tipo: document.getElementById("inputType").value,
				}),headers: {
					'Content-Type': 'application/json;charset=utf-8'
				}
			}).then(function(response) {
				return response.json();
			}).then(function(data) {
				console.log(data)
			});
		});
	</script>

	</body>

</html>
